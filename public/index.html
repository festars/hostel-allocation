  <tr id="tr">
        <th>Case Serial No:</th>

 </table> 

<script>
    
    var database = firebase.database();
    var myKey=database.ref().child("Reports");
       myKey.once('value', function(snapshot){
        if(snapshot.exists())
            var content = '';
                          
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';
                content += '<td>' + val.caseSerialNo + '</td>';
                content += '<td>' + val.date + '</td>';
                content += '<td>' + val.report + '</td>';
                content += '<td>' + val.badgeNo + '</td>';
                //content += '<td>' + val.image + '</td>';
                content += '<td>' + val.location + '</td>';
                content += '<td>' + val.name + '</td>';
                content += '<td>' + val.email + '</td>';
                content += '</tr>';
            });
            $('#ex-table').append(content);
           

        }
     
    );
</script>
